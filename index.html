<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div class="box">
    <div class="blue-line">
      <img id="logo" src="images/instagram logo.png" alt="instagram logo">
    </div>
    <div class="login-form">
      <form id="my-form" action="#">
        <label id="name-user" for="username">Username:</label>
        <input type="text" id="username" placeholder="Username"><br><br>
        <label id="word-pass" for="password">Password:</label>
        <input type="text" id="password" placeholder="Password"><br><br>
        <a href="#">Forgot your password?</a>
        <button id="login-button">Log in</button>
      
      </form>
    </div>
  </div>

  <div class="signup-help">
    <p id="need">Need an account?</p>
    <p id="download">Download the app to sign up.</p>
  </div>
  <div class="download-boxes">
    <button>Download on the App Store</button>
    <button>Get it on Google Play</button>
  </div>


  <script type='text/javascript' src='index.js'></script>
</body>
</html>
